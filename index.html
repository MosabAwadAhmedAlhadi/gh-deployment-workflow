<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosab Awad | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">

    <!-- HERO SECTION -->
    <section style="min-height: 70vh;" class="flex items-center justify-center px-6">
      <div class="max-w-6xl w-full grid md:grid-cols-2 gap-10 items-center">

        <!-- Hero Text -->
        <div>
          <h1 class="text-4xl font-bold mb-3">Hi, I am Mosab Awad</h1>
          <h2 class="text-2xl text-blue-600 font-semibold mb-1">Software Engineer</h2>
          <p class="text-gray-600 mb-4">Head of IT Department at <a href="https://mass-co.sa" class="text-blue-500 underline" target="_blank">MASS</a></p>
        </div>

        <!-- Hero Image -->
        <div class="flex justify-center">
          <img src="mosabawad.jpeg" alt="Mosab Awad" class="rounded-full w-56 h-56 object-cover shadow-md" />
        </div>

      </div>
    </section>

    <!-- SKILLS SECTION -->
    <section class="bg-white py-12">
      <div class="max-w-4xl mx-auto px-6">
        <h2 class="text-2xl font-bold mb-6">Skills</h2>
        <div class="flex flex-wrap gap-4">
          <span class="bg-blue-100 text-blue-700 px-4 py-2 rounded-full flex items-center gap-2">
            <i class="fas fa-terminal"></i> Bash
          </span>
          <span class="bg-green-100 text-green-700 px-4 py-2 rounded-full flex items-center gap-2">
            <i class="fab fa-linux"></i> Linux
          </span>
          <span class="bg-yellow-100 text-yellow-700 px-4 py-2 rounded-full flex items-center gap-2">
            <i class="fas fa-cogs"></i> Odoo
          </span>
          <span class="bg-blue-200 text-blue-800 px-4 py-2 rounded-full flex items-center gap-2">
            <i class="fab fa-docker"></i> Docker
          </span>
          <span class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-full flex items-center gap-2">
            <i class="fas fa-network-wired"></i> Kubernetes
          </span>
          <span class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full flex items-center gap-2">
            <i class="fab fa-git-alt"></i> Git
          </span>
          <span class="bg-pink-100 text-pink-700 px-4 py-2 rounded-full flex items-center gap-2">
            <i class="fas fa-robot"></i> GitHub Actions
          </span>
        </div>
      </div>
    </section>

  </body>
</html>
